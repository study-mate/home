<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css?family=Lexend+Deca|Livvic:400,600&display=swap');


body {
  font-family: "Lexend Deca", sans-serif;
  margin: 0;
  padding: 0px;
  box-sizing: border-box;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #f1f1f1;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #000000;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
  color: #000000;
}
.dot {
  height: 36px;
  width: 36px;
  background-color: #f1f1f1;
   border-radius: 50%;
   align-items: center;
   justify-content: center;
   cursor: pointer;
   position: relative;
  
}
.logo {
  color:#000;
  position: relative;
  top: -54px;
  left: 50px;
  color: #4E1BDF; 
}
#mate {
    color: #0d1866d3;
}

#main {
    height: 30px;
    width: 200px;
    transition: margin-left .2s;
    padding: 16px;
    box-shadow: 0px 6px 6px -6px  #999; 
  }
.icon, .icon::before, .icon::after{
    position: relative;
    top: -4px;
    left: 2px;
    width: 10px;
    border: 2px solid #000000;
    border-radius: 3rem;
    display: inline-block;
    transition: all .2s ease;
    transition-property: width, left;
    cursor: pointer;
    }

.icon::before{
    content: " ";
    position: absolute;
    top: 5px;
    width: 20px;
    left: px;
}

.icon::after{
    content: " ";
    position: absolute;
    top: 12px;
    left: 12px;
}
.main-content {
    height: 236px;
    box-shadow: 0px 4px 6px -6px  #999; 
    
  }
.main-content img{
    position: relative;
    left: 30px;
    top: -12px;
    z-index: -1;
   }
 .main-content p{
     width: 300px;
      }  
  #quote {
    font-family: Livvic ;
    font-weight: 800;
    position: relative;
    overflow: hidden;
    top: -48px;
    left: 8px;
    font-size: 18px;
    white-space: nowrap;
}
#quotePart {
    font-family: Livvic ;
    font-weight: 800;
    position: relative;
    overflow: hidden;
    top: -60px;
    left: 10px;
    font-size: 18px;
    white-space: nowrap;
}
#quote {
    border-right: solid 3px rgba(0,0,0,1);
    animation: animated-text 5s steps(83,end) 1s 1 normal both,
             animated-cursor 200ms steps(83,end) infinite;
}

#quotePart{
             border-right: solid 3px rgba(255,255,255,1); 
              animation: animated-text2 5s steps(83,end) 6s 1 normal both,
             animated-cursor2 200ms steps(83,end) infinite;
             -webkit-animation-delay: 6s; 
             animation-delay: 6s ; 
}
/* text animation */

@keyframes animated-text{
  from{width: 0;}
  to{width: 360px;}
}
@keyframes animated-text2{
  from{width: 0;}
  to{width: 330px;}
}

/* cursor animations */

@keyframes animated-cursor{
  from{border-right-color: rgba(0,0,0,1);}
  to{border-right-color: rgba(255, 255, 255, 1);}
}

@keyframes animated-cursor2{
    from{border-right-color: rgba(255,255,255,1);}
  to{border-right-color: rgba(0,0,0,1);;}
}


.notificationBell{	
	    position: relative;	
	    float: right;	
	    justify-items: center;	
	    text-align: center;	
	    height: 0px;	
	    width: 0px;	
	    top:-68px;	
        right: 150px;
          	
	    	
	}	
	#noti{
	    display: block;
	    margin: 0 10px;
	    position: relative;
	    float: right;
	     right: -50px;
       
     
	
    }
    .notificationBell ul{
        list-style-type: none;
    }
    .notificationBell ul li a{
      display: block;
      margin: 0 10px;
    width: 35px;
     height: 35px;
  line-height: 35px;
  text-align: center;
  border: 2px solid #4E1BDF;
  border-radius: 50%;
  color: #0d1866d3;
}
.notificationBell ul li a:hover{
  background: #4E1BDF;
  border: 2px solid #fff;
  
}

.notificationBell ul li a:hover i{
  color: #fff;
}
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
@media screen and (max-height: 800px) {
   #main {width: 320px;}
  .sidenav a {font-size: 18px;}
   .sidenav {padding-top: 24px;}
}
  
</style>
</head>
<body>
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
 
  <a href="#">Question Papers</a>
  <a href="#">Syllabus</a>
  <a href="#">Notes</a>
  <a href="#">Refrence Books</a>
  <a href="#">Articles</a>
  <a href="#"> Official Notifications</a>
  <a href="#">About</a>
  <div class="footer">
    <p>Copyright &copy;<script>document.write(new Date().getFullYear());</script> </p>
</div>

</div>

<div id="main">
   <div class="dot" id="openBtn" onclick="openNav()">
    <span class="icon" id="openBtn" onclick="openNav()"></span>
   </div> 
  <div class="logo" id="logo">
      <h2>STUDY<span id="mate">MATE</span> </h2> 
      <div class="notificationBell">
        <ul>
            <li>
                <a href="#" id="noti"><i class="fas fa-bell"></i></a>
            </li>
         </ul>
         
      </div>
  </div>  
</div>
<div class="main-content">
   <img src="./main-pic.jpg" alt="Studying Girl" style="width: 300px;" id="img">
   <p id="quote">“The earlier you start working on some-</p>
   <p id="quotePart">-thing, the earlier you will see results.”</p>
</div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("logo").style.marginLeft = "188px";
  document.getElementById("quotePart").style.marginLeft = "230px";
  document.getElementById("quote").style.marginLeft = "244px";
  document.getElementById("img").style.marginLeft = "244px";
  document.getElementById("openBtn").style.visibility = "hidden";
  document.getElementById("noti").style.visibility = "hidden";
  
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("logo").style.marginLeft= "0";
  document.getElementById("quote").style.marginLeft= "0";
  document.getElementById("img").style.marginLeft= "0";
  document.getElementById("quotePart").style.marginLeft= "0";
  document.getElementById("openBtn").style.visibility = "visible";
  document.getElementById("noti").style.visibility = "visible";
}
</script>
 
</body>
</html>
